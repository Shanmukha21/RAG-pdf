services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Pull a model automatically on first start (choose one):
    command: ["sh", "-lc", "ollama serve & sleep 2 && ollama pull llama3.2:3b && tail -f /dev/null"]

  backend:
    build: ./backend
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3.2:3b
    ports:
      - "8000:8000"
    depends_on:
      - ollama

  frontend:
    build: ./frontend
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
    ports:
      - "8501:8501"
    depends_on:
      - backend

volumes:
  ollama_data:
